version: '3.9'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"

  solr:
    image: solr:9.4
    container_name: solr
    ports:
      - "8983:8983"
    volumes:
      - ./indexing-service/solr/conf:/var/solr/data/conf

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hybrid
      POSTGRES_PASSWORD: hybrid123
      POSTGRES_DB: metadata_db
    ports:
      - "5432:5432"

  ingestion-service:
    build: ./ingestion-service
    ports:
      - "8081:8081"
    depends_on:
      - kafka

  indexing-service:
    build: ./indexing-service
    ports:
      - "8082:8082"
    depends_on:
      - solr
      - kafka

  query-service:
    build: ./query-service
    ports:
      - "8083:8083"
    depends_on:
      - solr
      - vector-service

  ranking-service:
    build: ./ranking-service
    ports:
      - "8084:8084"

  vector-service:
    build: ./vector-service
    ports:
      - "8085:8085"

  fusion-service:
    build: ./fusion-service
    ports:
      - "8086:8086"

  aggregation-service:
    build: ./aggregation-service
    ports:
      - "8087:8087"

  caching-service:
    build: ./caching-service
    ports:
      - "8088:8088"
    depends_on:
      - redis

  metadata-service:
    build: ./metadata-service
    ports:
      - "8089:8089"
    depends_on:
      - postgres

  gateway-service:
    build: ./gateway-service
    ports:
      - "8090:8090"
    depends_on:
      - query-service
      - fusion-service
      - ranking-service

  monitoring-service:
    build: ./monitoring-service
    ports:
      - "9091:9091"

  orchestration-service:
    build: ./orchestration-service
    ports:
      - "9092:9092"
    depends_on:
      - gateway-service

networks:
  default:
    driver: bridge
